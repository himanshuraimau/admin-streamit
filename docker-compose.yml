version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./admin-backend
      dockerfile: Dockerfile
    container_name: streamit-backend
    environment:
      # Server
      PORT: ${BACKEND_PORT:-4000}
      NODE_ENV: ${NODE_ENV:-production}

      # Database (Neon PostgreSQL)
      DATABASE_URL: ${DATABASE_URL}

      # JWT
      JWT_SECRET: ${JWT_SECRET}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3001}
      ADMIN_FRONTEND_URL: ${ADMIN_FRONTEND_URL:-http://localhost:3001}
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    networks:
      - streamit-network
    restart: unless-stopped

  # Frontend Dashboard
  frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: streamit-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - streamit-network
    restart: unless-stopped

networks:
  streamit-network:
    driver: bridge
