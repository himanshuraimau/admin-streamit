version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: streamit-db
    environment:
      POSTGRES_USER: streamit
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: streamit
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - streamit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamit"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./admin-backend
      dockerfile: Dockerfile
    container_name: streamit-backend
    environment:
      PORT: 4000
      NODE_ENV: production
      DATABASE_URL: postgresql://streamit:changeme@postgres:5432/streamit
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - streamit-network
    restart: unless-stopped

  frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: streamit-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - streamit-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  streamit-network:
    driver: bridge
